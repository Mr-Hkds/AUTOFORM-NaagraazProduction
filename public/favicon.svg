<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Black background -->
  <rect width="64" height="64" rx="14" fill="#050505"/>

  <!-- Subtle emerald outer glow ring -->
  <rect width="64" height="64" rx="14" fill="none" stroke="#10B981" stroke-width="1" opacity="0.25"/>

  <!-- Bold geometric Z shape (precision-cut) -->
  <path d="M14 14 H50 L14 50 H50" stroke="white" stroke-width="6" stroke-linecap="square" stroke-linejoin="miter" fill="none"/>

  <!-- Emerald accent slash through the diagonal -->
  <line x1="17" y1="47" x2="47" y2="17" stroke="#10B981" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
</svg>
